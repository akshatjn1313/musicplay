<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="hero">
        <div class="music">
            <p>Artist: Krishna Prasad</p>
            <h1>Aasmaan (Wake up)</h1>
            <div class="track">
                <img src="media/play.png" alt="" id="playBtn">
                <div id ="waveform"></div>
            </div>
        </div>
    </div>
    <script>
        var playBtn = document.getElementById("playBtn")
        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#ddd',
            progressColor: '#ff006c',
            barWidth:2,
            responsive:true,
            height:90,
            barRadius:4,
            cursorColor:"#333"
        });
        wavesurfer.load('media/Good-Day-Wake-Up-NEFFEX.mp3');
        playBtn.onclick = function(){
            wavesurfer.playPause();
            if(playBtn.src.includes("play.png")){
                playBtn.src= 'media/pause.png';
            }else{
                playBtn.src = 'media/play.png';
            }
        }
        wavesurfer.on('finish', function(){
            playBtn.src = 'media/play.png';
            wavesurfer.stop();

        })
    </script>
</body>

</html>
